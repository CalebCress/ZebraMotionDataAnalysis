<!DOCTYPE html>
<html>
  <head>
    <title>Zebra Data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="team">
      <p>Team:</p><p id="teamNumber"></p>
      <p>Contacts:</p><p id="contact"></p>
    </div>
    <div class="display">
      <canvas id="display" width="540" height="270" style="border:1px solid #000000; background-image: url('gameField.png'); background-size: cover;">
      </canvas>
      <canvas id="heatmap" width="540" height="270" style="border:1px solid #000000; background-image: url('gameField.png'); background-size: cover;">
      </canvas>
    </div>
    <script src="simpleheat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
